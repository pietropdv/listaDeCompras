<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo LocalStorage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Armazenar Produtos</h1>
        <input type="text" id="productName" placeholder="Nome do Produto">
        <input type="text" id="productDescription" placeholder="Descrição do Produto">
        <input type="url" id="productImage" placeholder="URL da Imagem do Produto">
        <button id="addProductBtn">Adicionar Produto</button>

        <h2>Produtos Armazenados:</h2>
        <ul id="productList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
